{%extends 'base_menubar.html'%}
{% load static %}
{% block head%}
<title>Viloyat bo`yicha Natijalarni Tanlash Oynasi</title>

{% endblock %}
{% block content %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="banner_content text-center">
                        <h2>Natijalar</h2>
                        <div class="page_link">
                            <a href="{% url 'index'%}">Bosh sahifa</a>
                            <a href="{% url 'result_section'%}">Viloyat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="col-md-13 mt-20 mx-auto">
        <form action="" method="post">
            {%csrf_token%}
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Test Tilini Tanlang</label>
                        <select name="langs"  class="form-control">
                            {% for lang in data %}
                            <option value="{{lang.name_lang}}">{{lang.name_lang}}</option>
                            {% endfor%}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="">Viloyatingizni tanlang</label>
                        <select name="province" id="" class="form-control">
                            {% for province in provinces %}
                            <option value="{{province}}">{{province}}</option>
                            {% endfor%}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="btn" class="btn btn-success" value="Natijalarni ko`rish" id="submitbtn">
            </div>
        </form>
    </div>
</div>
    {% if messages%}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert" style="text-align: center;">
        {{message|safe}}
    </div>

{% endfor %}
{% endif %}
{% endblock%}
